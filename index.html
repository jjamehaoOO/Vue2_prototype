<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body><!-- 059 -->
    <!-- 1.一個重要的內置關係:VueComponent.prototype.__proto__ === Vue.prototype
    2.為什麼要有這個關係:讓組件實例對象(vc)可以訪問到Vue原型上的屬性 方法 -->
<div id="root">
    <school></school>
</div>

</body>
<script>
    Vue.prototype.x = 99 
    //定義school組件
    let school = Vue.extend({
        name:'school',
        template:`
        <div>
            <h2>學校名稱:{{schoolName}}</h2>
            <h2>學校地址:{{address}}</h2>
            <button @click="showX">點我輸出</button>
        </div>
        `,
        data(){
            return {
            schoolName:'汩汩',
            address:'北京',
            }    
        },
        methods: {
            showX(){
                console.log(this.x)
            }
        },
          
    })  
    
    //創建vm
    let vm = new Vue({

        el:'#root',
        data:{
            msg:'你好'
        }
    })
    
</script>
</html>
</body>
</html>
